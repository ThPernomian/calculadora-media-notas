<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Média com Flash Message</title>
</head>
<body>
    <main id="tela-principal">
        <section class="conteudo" id="formulario">
            <h1>Calcular Média</h1>


            <!--Inicio do formulário -->
            <form action="#" method="POST">
                <!--Campo nota 1 -->
                <div class="form-group">
                    <label for="nota1">Nota 1</label>
                    <input type="number" name="nota1" id="nota1"
                    min="0.0" max="10" step="0.1" autofocus
                    required onblur="validarNumero(this)">
                </div>
                <!--Campo nota 2 -->
                <div class="form-group">
                    <label for="nota2">Nota 2</label>
                    <input type="number" name="nota2" id="nota2"
                    min="0.0" max="10" step="0.1" autofocus
                    required onblur="validarNumero(this)">
                </div>
                <!--Botões de calcular média e limpar dados -->
                <div class="form-group">
                    <button class="botao" id="btnCalcular" type="submit">Calcular</button>
                    <button type="reset" id="btnLimpar">Limpar</button>
                </div>
                <!--Campo que aparece a média, apenas leitura -->
                <div class="form-group">
                    <label for="media">Média</label>
                    <input type="number" name="media" id="media" value="" readonly>
                </div>
                <!--Neste campo aparece a situação do aluno, aprovado, recuperação e reprovado -->
                <div class="form-group">
                    <input type="text" name="situacao" class="cx" id="situacao" placeholder="Situação Final" readonly>
                </div>
            </form>

            <p id="aviso" class=""></p>
            
        </section>
    </main>





    <script src="script.js"></script>
</body>
</html>
